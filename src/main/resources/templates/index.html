<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <title>Top Page</title>
</head>
<body>
<section layout:fragment="content">
    <div class="text-center">
        <h1 class="h1">Registering Result</h1>
    </div>

    <form th:action="@{/register}" method="post" class="mt-5">
        <div class="row justify-content-md-center">
            <div id="dateInput" class="col-auto">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" th:value="${form.date}" name="date" class="form-control">
            </div>
        </div>

        <div class="row row-cols-3 justify-content-md-center mt-2">
            <div id="home" class="col-sm-5 border pb-2 center-block">
                <div class="text-center fw-bold">
                    Home
                </div>
                <div>
                    <select id="homeDeck" name="homeDeckId" class="form-control text-center mt-2">
                        <option th:each="item : ${deckList}" th:value="${item.id}" th:text="${item.name}"></option>
                    </select>
                </div>
                <div class="col-md-3 mt-2 mx-auto">
                    <input type="number" id="homeWin" name="homeWin" value="0" min="0" max="1" class="form-control text-center">
                </div>
            </div>
            <div class="col-1 d-flex align-items-center justify-content-center">
                â€•
            </div>
            <div id="away" class="col-sm-5 border pb-2">
                <div class="text-center fw-bold">
                    Away
                </div>
                <div>
                    <select id="awayDeck" name="awayDeckId"  class="form-control text-center mt-2">
                        <option th:each="item : ${deckList}" th:value="${item.id}" th:text="${item.name}"></option>
                    </select>
                </div>
                <div class="col-md-3 mt-2 mx-auto">
                    <input type="number" id="awayWin" name="awayWin" value="0" min="0" max="1" class="form-control text-center">
                </div>
            </div>
        </div>
        <div class="mt-3 text-center">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</section>
</body>
</html>
